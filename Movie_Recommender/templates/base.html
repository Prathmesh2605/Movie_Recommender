<!DOCTYPE html>
{% load static %}

<html>
  <head>
    <title>Movie Recommender</title>
    <link type="text/css" rel="stylesheet" href="{%static 'css/main.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
  </head>
  <body>
    <h4>FIND MOVIES BASED ON</h4>

    <div class="container">
      <a href="{% url 'core:genre' %}">
        <div class="card card0">
          <div class="border">
            <h2>Genre</h2>
            <div class="icons">
              <i class="fa fa-film" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </a>

      <a href="{% url 'core:imdb' %}">
        <div class="card card1">
          <div class="border">
            <h2>ALL TIME TOP</h2>
            <div class="icons">
              <i class="fa fa-film n" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </a>

      <a href="{% url 'core:plot' %}">
        <div class="card card2">
          <div class="border">
            <h2>Plot Based</h2>
            <div class="icons">
              <i class="fa fa-film" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </a>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.12.1/plugins/CSSRulePlugin.min.js"></script>
  </body>
</html>
